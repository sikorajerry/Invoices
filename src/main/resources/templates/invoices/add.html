<div th:fragment="main">

    <div th:replace="navigate/nav.html"></div>

    <div class="content-wrapper" style="min-height: 1909.81px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>DataTables</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Invoice</a></li>
                            <li class="breadcrumb-item active">Add</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <!-- left column -->
                        <div class="col-md-6">
                            <h4 class="page-header">Default Implementation</h4>
                            <form role="form" method="post" enctype="multipart/form-data" th:object="${invoiceDto}"
                                  th:action="@{/invoices/add}">

                                <div class="form-group float-label-control">
                                    <label for="buyDate">Date</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar">
                                            </i>
                                        </div>
                                        <input class="form-control" th:field="*{buyDate}" autocomplete="off"
                                               placeholder="MM/DD/YYYY" type="text"/>
                                    </div>
                                    <small class="text-muted" th:if="${#fields.hasErrors('buyDate')}"
                                           th:errors="*{buyDate}">Date Error</small>
                                </div>

                                <div class="form-group float-label-control">
                                    <label for="productName">Product </label>
                                    <input type="text" class="form-control" th:field="*{productName}"
                                           placeholder="ProductName"/>
                                    <small class="text-muted" th:if="${#fields.hasErrors('productName')}"
                                           th:errors="*{productName}">Date Error</small>
                                </div>
                                <div class="form-group float-label-control">
                                    <label for="company">Company where you buy </label>
                                    <input type="text" class="form-control" th:field="*{company}"
                                           placeholder="Company"/>
                                    <small class="text-muted" th:if="${#fields.hasErrors('company')}"
                                           th:errors="*{company}">Date Error</small>
                                </div>
                                <div class="form-group float-label-control">
                                    <label for="price">Price of product </label>
                                    <input type="text" class="form-control" th:field="*{price}" placeholder="Price"/>
                                    <small class="text-muted" th:if="${#fields.hasErrors('price')}"
                                           th:errors="*{price}">Date
                                        Error</small>
                                </div>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <div class="file-field">
                                    <div class="btn btn-primary btn-sm float-left">
                                        <span>Choose file</span>
                                        <input type="file" name="file">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-large btn-success">Save</button>
                            </form>
                        </div>
                    </div>
                    <!-- right column -->
                    <div class="col-md-6"></div>
                </div>
            </div>
            <!--/* end row */-->
        </div>
    </div>


<script type="text/javascript">
    $(document).ready(function(){
        var date_input=$('input[name="buyDate"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        var options={
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
    })


    $('#i_file').change( function(event) {
        var tmppath = URL.createObjectURL(event.target.files[0]);
        $("img").fadeIn("fast").attr('src',URL.createObjectURL(event.target.files[0]));

        $("#disp_tmp_path").html("Temporary Path(Copy it and try pasting it in browser address bar) --> <strong>["+tmppath+"]</strong>");
    });
</script>

</div>
