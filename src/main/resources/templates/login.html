<div th:replace="fragments/header.html :: notLoggedMenu"></div>

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

            <!-- Card -->
            <div class="card">

                <!-- Card body -->
                <div class="card-body">

                    <!-- Form -->
                    <form role="form" name='login' action="/login" method='POST'>
                        <fieldset>
                            <legend>Please login</legend>

                            <div th:if="${loginError}" class="alert alert-danger" role="alert">
                                Failed login
                                Reason: <span>Wrong user or password</span>
                            </div>
                            <div th:if="${param.logout != null}">You have been logged out.</div>
                        </fieldset>
                        <div class="form-group float-label-control">
                            <label for="">Username</label>
                            <input type="text" class="form-control" name='username' value='' />
                        </div>
                        <div class="form-group float-label-control">
                            <label for="">Password</label>
                            <input type="password" class="form-control" name='password' value='' />
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit"
                                           name="login-submit"
                                           id="login-submit"
                                           class="form-control btn btn-info"
                                           value="Log In">
                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </form>
                    <!-- Form -->
                </div>
                <!-- Card body -->
            </div>
            <!-- Card -->
        </div>
    </div>
</div>
