<div th:fragment="tableInvoice">
<!-- Card -->
<div class="card">
    <!-- Card body -->
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Created</th>
            <th scope="col">BuyDate</th>
            <th scope="col">ProductName</th>
            <th scope="col">Company</th>
            <th scope="col">Price</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="invoice, stat : ${invoices}">
            <th scope="row" th:text="${stat.count}" />
            <td th:text="${invoice.created}" />
            <td th:text="${invoice.buyDate}" />
            <td th:text="${invoice.productName}" />
            <td th:text="${invoice.company}" />
            <td th:text="${#numbers.formatCurrency(invoice.price)}" />
            <td>
                <form th:action="@{delete}" method="post">
                    <input type="hidden" name="id" th:value="${invoice.id}" />
                    <button type="submit" value="Delete" class="btn btn-success" ><i class="fa fa-trash"></i>&nbsp;Delete </button>
                </form>
            </td>
            <td th:if="${not #strings.isEmpty(invoice.fileName)}">
                <a th:href="@{'download/' + ${invoice.fileId}}" class="btn btn-success"> <i class="fa fa-download"></i>&nbsp;Download</a>
            </td>

            </tr>
        </th:block>
        </tbody>
    </table>
    <!-- Card body -->
</div>
<!-- Card -->
</div>
